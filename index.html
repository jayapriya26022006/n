<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Party!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* For absolute positioning of spaceship */
            background-image: url('https://png.pngtree.com/background/20230317/original/pngtree-birthday-party-balloon-decoration-background-picture-image_2149091.jpg');
            background-size: cover; /* Make background cover the entire area */
            background-position: center; /* Center the background */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10; /* Ensure content is above glitter */
            animation: flash 1s infinite alternate; /* Flashing effect */
        }
        @keyframes flash {
            0% { box-shadow: 0 0 30px rgba(255, 105, 180, 0.8); }
            100% { box-shadow: 0 0 60px rgba(255, 105, 180, 1); }
        }
        h2 {
            font-size: 36px;
            color: #ff69b4;
            margin-bottom: 20px;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 2px solid #ff69b4;
            width: 80%;
            margin-bottom: 20px;
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #ff69b4;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
        /* Glitter effect using CSS */
        .glitter {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, rgba(255, 255, 255, 0) 50%);
            opacity: 0.7; /* Lower opacity for better visibility */
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 0; /* Behind the content */
        }
        /* Add star-like dots */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            if (password === "0626") {
                window.location.href = "b.html"; // Redirect to the content page
            } else {
                alert("Incorrect Password! DJ Pattu says try again!");
            }
        }
    </script>
</head>
<body>
    <div class="glitter"></div> <!-- Glitter background -->

    <div class="container">
        <h2>DJ  ❤️</h2> <!-- Changed to heart emoji -->
        <p>PATTU PASSWORD SOLLU!</p>
        <input type="password" id="password" placeholder="type pattuu">
        <br><br>
        <button onclick="checkPassword()">POGALAMA!</button>
    </div>

    <!-- Random stars -->
    <div class="star" style="top: 5%; left: 10%; width: 4px; height: 4px;"></div>
    <div class="star" style="top: 15%; left: 25%; width: 6px; height: 6px;"></div>
    <div class="star" style="top: 25%; left: 40%; width: 5px; height: 5px;"></div>
    <div class="star" style="top: 30%; left: 60%; width: 3px; height: 3px;"></div>
    <div class="star" style="top: 40%; left: 75%; width: 8px; height: 8px;"></div>
    <div class="star" style="top: 50%; left: 10%; width: 7px; height: 7px;"></div>
    <div class="star" style="top: 60%; left: 30%; width: 5px; height: 5px;"></div>
    <div class="star" style="top: 70%; left: 50%; width: 4px; height: 4px;"></div>
    <div class="star" style="top: 80%; left: 65%; width: 6px; height: 6px;"></div>
    <div class="star" style="top: 90%; left: 80%; width: 5px; height: 5px;"></div>
</body>
</html>
